<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AUTH</title>
</head>
<body>
    
    <nav class="sticky top-0 z-99 w-full h-[10vh] mx-auto bg-slate-900 p-4">
        <div class="flex justify-between items-center text-white">
            <a href="#">AUTH</a>
            <div class="flex gap-x-4">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
            
        </div>
    </nav>

    <div id="alert">
        {% if messages %}
        <div class="flex justify-between items-center bg-[#1368a1] text-xs lg:text-sm text-gray-300 border border-blue-700 py-2 px-2 lg:px-12 z-50">
            {% for message in messages %}
                <p class="pr-2">{{message}}</p>
                <strong class="text-xl lg:text-2xl text-white cursor-pointer alert-del">&times;</strong>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div class="container mx-auto mt-4">
    {% block content %}
    {% endblock %}
    </div>


    <!-- js for auto removing alert popup -->
    <script>
        setTimeout(() => document.getElementById('alert').classList.add('hidden'), 3000);
    </script>
</body>
</html>
